<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

        <title>CHUG Life</title>
    </head>

    <body>
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <!-- Comment out the ||| button, since I have no nav.-->
              <!--<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">-->

              <a class="navbar-brand" href="#">CHUG Life</a>
            </div>
          </div>

        <div class="container">

            <div class="row">
                <form action="." method="POST">
                    <input class="form-control input-lg" name="search_term" autofocus>
                    <input type="submit" class="btn btn-success btn-lg" value="Search the lifelist">
                </form>
            </div>

            {% for comment in comments %}
                <div class="row">
                    {{ comment }}
                </div>
            {% endfor %}

            <p> </p>

            {% for IG_link,caption in images_and_captions %}
                <div class="row">
                    <img src="{{ IG_link }}" style='width: 100%; max-width:500px; object-fit: contain'>
                    <p> {{ caption }} </p>
                </div>
            {% endfor %}
        </div>

    </body>
